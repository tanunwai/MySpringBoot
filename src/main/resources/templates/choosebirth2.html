<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" th:src="@{/js/user.js}"></script>
<title>choose birth range</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<style>
.fieldError {
	color: red
}
</style>
</head>
<body>
<fieldset>
	<legend>依選擇生日範圍篩選</legend>
	<form action="#" method="GET" th:action="@{/user/querybetweenbirth}" th:object="${user}" modelAttribute="user">
	<input type="hidden" id="_method" name="_method" value="${_method}"/>
		請選擇起始生日 :<p/>
			<br/>
    		    <label for="name">生日(始)：</label>  						
			<input type="date" th:name="startBirth" class="form-control" id="qtyDate">		
  		
  		<br/>
  		請選擇結尾生日 :<p/>
	  		<br/>
	  			<label for="name">生日(尾)：</label>  						
				<input type="date" th:name="endBirth" class="form-control" id="qtyDate2">
  		<button type="submit" class="btn btn-primary" onclick="qtyStarAndEndBirth()">查詢</button>
	</form>
</fieldset>	
</body>
</html>
