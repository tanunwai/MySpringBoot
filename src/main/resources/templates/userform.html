<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<script type="text/javascript" th:src="@{/js/user.js}"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<style>
.fieldError {
	color: red
}
</style>
<meta charset="UTF-8">
<title>User</title>
</head>
<body>
	<div class="container my-2">
		<h1>User Form</h1>
		<form action="#" th:action="@{/user/}" th:object="${user}" th:method="${_method}">
			<div class="form-group">
				<label for="name">序號：</label>
				<input type="text" th:field="*{id}" class="form-control" readonly="readonly">
				
				<label for="name">姓名：</label>
				<span class="fieldError" th:if="${#fields.hasErrors('*{name}')}" th:errors="*{name}"></span>
				<input type="text" th:field="*{name}" class="form-control">
				
				<label for="name">密碼：</label>
				<span class="fieldError" th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}"></span>
				<input type="password" th:field="*{password}" class="form-control">
				
				<label for="name">生日：</label>
				<span class="fieldError" th:if="${#fields.hasErrors('*{birth}')}" th:errors="*{birth}"></span>
				<input type="date" th:field="*{birth}" class="form-control">
				
				<label for="name">身高：</label>
				<span class="fieldError" th:if="${#fields.hasErrors('*{height}')}" th:errors="*{height}"></span>
				<input type="number" th:field="*{height}" class="form-control">
				
				<label for="name">體重：</label>
				<span class="fieldError" th:if="${#fields.hasErrors('*{weight}')}" th:errors="*{weight}"></span>
				<input type="number" th:field="*{weight}" class="form-control">
			</div>
			<input type="submit" th:value="${_method}" class="btn btn-primary" />
			<div th:each="err : ${#fields.errors('*')}">
				<span th:text="${err}" class="fieldError"></span>
			</div>			
		</form>		
		<br/><br/>
		<table>			
			<tr>				
				<td><a th:href="@{/user/list/}" class="btn btn-info">全部查詢</a></td>			
				<td><a onclick="queryByName()" class="btn btn-info">依名字查詢</a></td>
			</tr>
			
			<tr>
				<td><a onclick="queryByLikeNameLess()" class="btn btn-info">依名字開頭和序號小於?查詢</a></td>
				<td><a onclick="queryByLikeNameThan()" class="btn btn-info">依名字開頭和序號大於等於?查詢</a></td>			
			</tr>			
			
			<tr>
				<td>請輸入名字開頭:<input type="text" id="likename"/></td>
				<td>請輸入序號:<input type="text" id="qtyid"/></td>
			</tr>
			
			<tr>
				<td><a th:href="@{/user/checkboxid/}" class="btn btn-info">依選擇序號或是生日範圍小於?查詢</a></td>
			</tr>
			
			<tr>
				<td><a th:href="@{/user/choosebirth/}" class="btn btn-info">依選擇生日範圍查詢</a></td>
				<td><a th:href="@{/user/choosebirth2/}" class="btn btn-info">依選擇生日範圍查詢2</a></td>
			</tr>
			
			<tr>
				<td><a onclick="queryByMaxId()" class="btn btn-info">查詢最大序號</a></td>
				<td><a onclick="queryByCountId()" class="btn btn-info">查詢序號總數</a></td>
				<td><a onclick="queryByAge()" class="btn btn-info">依年齡範圍查詢</a></td>
			</tr>
			<tr>
				<td><a onclick="queryByPagination()" class="btn btn-info">依分頁查詢</a></td>
			</tr>
		</table>

	</div>
</body>
</html>
