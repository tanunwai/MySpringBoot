<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" th:src="@{/js/user.js}"></script>
<title>choose multiple ids</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<style>
.fieldError {
	color: red
}
</style>
</head>
<body>
<fieldset>
	<legend>依選擇序號及生日小於篩選</legend>
	<form action="#" method="GET" th:action="@{/user/querymultipleids}" th:object="${user}" modelAttribute="user">
	<input type="hidden" id="_method" name="_method" value="${_method}"/>
		請選擇序號 :<p/>
			<br/>
    		<input type="checkbox" name="id" id="qtyId"
    			th:each="u : ${users}"
    			th:text="${u.id}"
    			th:value="${u.id}"
    			/>    		
  		
  		<br/>
  		請選擇生日 :<p/>
  		<br/>
  			<label for="name">生日：</label>  						
			<input type="date" th:field="*{birth}" class="form-control" id="qtyDate">
  		<button type="submit" class="btn btn-primary" onclick="qtyMultipleIds()">查詢</button>
	</form>
</fieldset>	
</body>
</html>
